<div class="extensions extensions--video" data-vimeo-wrapper data-video-id="{{ include.id }}"></div>
<script>
(function(){
  var wrapper = document.currentScript.previousElementSibling;
  if (!wrapper || !wrapper.matches('[data-vimeo-wrapper]')) return;
  var videoId = wrapper.getAttribute('data-video-id');

  function hasConsent(){
    var cookies = document.cookie.split(';').map(function(c){ return c.trim(); });
    var a = cookies.some(function(c){ return c.indexOf('consent_analytics=true') === 0; });
    var m = cookies.some(function(c){ return c.indexOf('consent_media=true') === 0; });
    return a && m; // require full consent
  }

  function openBanner(){
    var notice = document.getElementById('cookie-notice');
    if (!notice) return;
    notice.style.display = 'block';
    try { notice.scrollIntoView({ behavior: 'smooth', block: 'end' }); } catch(e) {}
    var prev = notice.style.outline;
    notice.style.outline = '2px solid #fff';
    setTimeout(function(){ notice.style.outline = prev; }, 1500);
  }

  function setCookie(name, value, days){
    var parts = [name + '=' + value, 'path=/'];
    if (days) {
      var d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      parts.push('expires=' + d.toUTCString());
    }
    var host = location.hostname;
    if (host === 'maar.world' || host.endsWith('.maar.world')) parts.push('domain=.maar.world');
    parts.push('SameSite=Lax');
    if (location.protocol === 'https:') parts.push('Secure');
    document.cookie = parts.join('; ');
  }

  function acceptAndPlay(){
    var days = 180;
    if (typeof window.setConsent === 'function') {
      window.setConsent({ analytics: true, media: true });
    } else {
      setCookie('consent_analytics', 'true', days);
      setCookie('consent_media', 'true', days);
      setCookie('cookie-notice-dismissed', 'true', days);
      try { window.dispatchEvent(new CustomEvent('mw-consent-updated', { detail: { analytics: true, media: true } })); } catch(e) {}
    }
    var notice = document.getElementById('cookie-notice');
    if (notice) notice.style.display = 'none';
    renderVideo();
  }

  function renderCompact(){
    wrapper.innerHTML = '<div class="vm-compact" style="display:flex;flex-direction:column;align-items:center;justify-content:center;gap:.75rem;padding:1rem;border:1px solid rgba(255,255,255,.15);border-radius:8px;background:#111;color:#fff;text-align:center;min-height:120px;">' +
      '<span style="opacity:.9">This video is hosted on Vimeo and may set cookies.</span>' +
      '<div style="display:flex;gap:.5rem;flex-wrap:wrap;justify-content:center;">' +
      '<a class="button button--outline-primary button--sm" id="vm-accept-and-play" style="cursor:pointer;">Accept cookies and play</a>' +
      '<a class="button button--outline-primary button--sm" id="vm-open-cookie-banner" style="cursor:pointer;">Open cookie banner</a>' +
      '</div>' +
      '</div>';
    var acceptBtn = wrapper.querySelector('#vm-accept-and-play');
    if (acceptBtn) acceptBtn.addEventListener('click', acceptAndPlay);
    var bannerBtn = wrapper.querySelector('#vm-open-cookie-banner');
    if (bannerBtn) bannerBtn.addEventListener('click', openBanner);
  }

  function renderVideo(){
    wrapper.innerHTML = '<div class="vm-ratio" style="aspect-ratio:16/9; width:100%;">' +
      '<iframe src="https://player.vimeo.com/video/' + encodeURIComponent(videoId) + '" frameborder="0" allowfullscreen allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin"></iframe>' +
      '</div>';
    var box = wrapper.querySelector('.vm-ratio');
    var iframe = box && box.querySelector('iframe');
    if (iframe) { iframe.style.width = '100%'; iframe.style.height = '100%'; iframe.style.display = 'block'; iframe.style.borderRadius = '10px'; background = '#000'; }
    if (!(window.CSS && CSS.supports && CSS.supports('aspect-ratio: 16/9'))) {
      var setHeight = function(){ box.style.height = (box.clientWidth * 9 / 16) + 'px'; };
      setHeight();
      window.addEventListener('resize', setHeight);
    }
  }

  function update(){ if (hasConsent()) renderVideo(); else renderCompact(); }

  // Initial render and consent events
  if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', update); } else { update(); }
  window.addEventListener('mw-cookies-accepted', function(){ update(); }, { once: true });
  window.addEventListener('mw-consent-updated', function(e){ try { if (e && e.detail && e.detail.analytics && e.detail.media) update(); } catch(_) {} });
})();
</script>
